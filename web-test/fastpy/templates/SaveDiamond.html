<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="/static/index_files/style.css" type="text/css" media="all">

    </head>
    <body>
        <div align="center">
        </div>
        <!-- Header -->
        <div id="header">
            <div class="shell">
                <!-- Logo + Top Nav -->
                <div id="top">
                    <h1><a href="#">游侠传运营平台</a></h1>
                    <div id="top-navigation">
                        Welcome <a href="#"><strong>Administrator</strong></a>
                        <span>|</span>
                        <a href="#">Help</a>
                        <span>|</span>
                        <a href="#">Profile Settings</a>
                        <span>|</span>
                        <a href="#">Log out</a>
                    </div>
                </div>
                <!-- End Logo + Top Nav -->

                <!-- Main Nav -->
                <div id="navigation">
                    <ul>
                        <li><a href="#" class="active"><span>官网</span></a></li>
                        <li><a href="#"><span>下载</span></a></li>
                        <li><a href="#"><span>咨询</span></a></li>
                        <li><a href="#"><span>报表</span></a></li>
                        <li><a href="#"><span>后台</span></a></li>
                        <li><a href="#"><span>发布</span></a></li>
                    </ul>
                </div>
                <!-- End Main Nav -->
            </div>
        </div>
        <!-- End Header -->
        <!-- Container -->
        <div id="container">
            <div class="shell">

                <!-- Small Nav -->
                <div class="small-nav">
                    <a href="#">官网</a>
                    <span>&gt;</span>
                    <a href="/index.login">作弊系统</a>
                </div>
                <!-- End Small Nav -->
                <!-- Main -->
                <div id="main">
                    <div class="cl">&nbsp;</div>

                    <!-- Content -->
                    <div id="content">

                        <!-- Box -->
                        <div class="box">
                            <!-- Box Head -->
                            <div class="box-head">
                                <h2 class="left">添加钻石</h2>
                                <div class="right">
                                </div>
                            </div>
                            <!-- End Box Head -->

                            <!-- Table -->
                            <form id="form1" action="/index.SaveDiamond" method="post">
                                <div class="table">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tbody><tr>
                                            </tr>
                                            <tr>
                                                <td align="right">请选择区:</td>
                                                <td>
                                                    <select id="ch_area" name="area">
                                                        <option value="" selected>请选择</option>
                                                        #for $subjson in $response
                                                        <option value="$subjson['area_id']">
                                                        $subjson['area_name']
                                                        </option>
                                                        #end for
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr class="odd">
                                                <td align="right">请输入角色名:</td>
                                                <td>
                                                    <input type="text" onblur="myblur(this);" onclick="onfirstclick(this);" id="ch_usrname" name="usrname" value="在此输入"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="right">要添加的钻石数:</td>
                                                <td>
                                                    <input type="text" onblur="myblur(this);" onclick="onfirstclick(this);" id="ch_num" name="num" value="在此输入"/>
                                                </td>
                                            </tr>
                                            <tr class="odd">
                                                <td align="center"></td>
                                                <td>
                                                    <input class="button" type="button" onclick="checksubmit();" value="提交"/>
                                                </td>
                                            </tr>
                                    </tbody></table>
                                </div>
                            </form>
                            <!-- Table -->

                        </div>
                        <!-- End Box -->

                    </div>
                    <!-- End Content -->

                    <div class="cl">&nbsp;</div>
                </div>
                <!-- Main -->

            </div>
        </div>
        <!-- End Container -->

        <!-- Footer -->
        <div id="footer">
            <div class="shell">
                <span class="left">© 2014 - CompanyName</span>
                <span class="right">

                </span>
            </div>
        </div>
        <!-- End Footer -->


</body></html>
<script type="text/javascript">
    function onfirstclick(item) {
        if(item.value == "在此输入") {
            item.value = "";
        }
        item.style.border = "2px solid blue";
    }
    function myblur(item) {
        if (item.value == "") {
            item.value = "在此输入";
        }
        item.style.border = "";
    }
    function checksubmit() {
        var objlist = document.getElementsByTagName("*");
        for (var i = 0; i < objlist.length; ++i) {
            var obj = objlist[i];
            if (obj.id == undefined) {continue;}
            if (obj.id.substr(0, 3) != "ch_") {continue;}
            if (obj.value == "在此输入" || obj.value == "") {
                alert("有必填项未填："+obj.name);
                obj.style.border = "2px solid red";
                obj.focus();
                return false;
            }
        }
        this.form1.submit();
    }
</script>
