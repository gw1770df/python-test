<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0061) -->
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>游侠传运营平台</title>
        <link rel="stylesheet" href="/static/index_files/style.css" type="text/css" media="all">
        <link rel="stylesheet" href="/static/css/jquery-ui.css" type="text/css" media="all">
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery-ui-1.8.23.custom.min.js" type="text/javascript"></script>
        <script>
            var tips_data = [
            #for $subjson in $playerlist
            "$subjson['account_name']",
            #end for
            ];
        </script>

    </head>
    <body>
        <div align="center">
        </div>
        <!-- Header -->
        <div id="header">
            <div class="shell">
                <!-- Logo + Top Nav -->
                <div id="top">
                    <h1><a href="#">游侠传运营平台</a></h1>
                    <div id="top-navigation">
                        Welcome <a href="#"><strong>Administrator</strong></a>
                        <span>|</span>
                        <a href="#">Help</a>
                        <span>|</span>
                        <a href="#">Profile Settings</a>
                        <span>|</span>
                        <a href="#">Log out</a>
                    </div>
                </div>
                <!-- End Logo + Top Nav -->

                <!-- Main Nav -->
                <div id="navigation">
                    <ul>
                        <li><a href="#" class="active"><span>官网</span></a></li>
                        <li><a href="#"><span>下载平台</span></a></li>
                        <li><a href="/index.login"><span>作弊系统</span></a></li>
                        <li><a href="/index.chart"><span>报表系统</span></a></li>
                        <li><a href="/index.gm_main"><span>后台管理</span></a></li>
                        <li><a href="/index.upload"><span>发布平台</span></a></li>
                    </ul>
                </div>
                <!-- End Main Nav -->
            </div>
        </div>
        <!-- End Header -->
        <!-- Container -->
        <div id="container">
            <div class="shell">

                <!-- Small Nav -->
                <div class="small-nav">
                    <a href="#">官网</a>
                    <span> &gt; </span>
                    <a href="/index.login">作弊系统</a>
                </div>
                <!-- End Small Nav -->
                <!-- Main -->
                <div id="main">
                    <div class="cl">&nbsp;</div>

                    <!-- Content -->
                    <div id="content">

                        <!-- Box -->
                        <div class="box">
                            <!-- Box Head -->
                            <div class="box-head">
                                <h2 class="left">作弊添加各种数值</h2>
                                <div class="right">
                                </div>
                            </div>
                            <!-- End Box Head -->

                            <!-- Table -->
                            <form id="form1" action="/index.SaveAll" method="post">
                                <div class="table">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tbody><tr>
                                            </tr>
                                            <tr>
                                                <td align="right">请选择区:</td>
                                                <td>
                                                    <select id="ch_area" name="area">
                                                        <option value="" selected>请选择</option>
                                                        #for $subjson in $arealist
                                                        <option value="$subjson['area_id']">
                                                        $subjson['area_name']
                                                        </option>
                                                        #end for
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr class="odd">
                                                <td align="right">请输入角色名:</td>
                                                <td>
                                                    <input type="text" id="ch_usrname" name="usrname" value="在此输入"/>
                                                    <br/>
                                                    输入其中任意一个字会有提示
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="right">请选择添加的内容:</td>
                                                <td>
                                                    <select id="ch_type" name="type">
                                                        <option value="1" selected>添加钻石</option>
                                                        <option value="2">添加金币</option>
                                                        <option value="3">添加经验</option>
                                                        <option value="4">添加物品</option>
                                                        <option value="5">添加体力</option>
                                                        <option value="6">修改已过关副本</option>
                                                        <option value="7">修改完成的任务</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr class="odd" id="ex_num">
                                                <td align="right">要添加的数目:</td>
                                                <td>
                                                    <input type="text" id="num" name="num" value="在此输入"/>
                                                </td>
                                            </tr>
                                            <tr id="item_ex_id">
                                                <td align="right">选择要添加的物品:</td>
                                                <td>
                                                    <select id="itemid" name="itemid">
                                                        <option value="" selected>请选择</option>
                                                        #for $subjson in $itemlist
                                                        <option value="$subjson['item_id']">
                                                        $subjson['item_id'] - $subjson['item_name']
                                                        </option>
                                                        #end for
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr class="odd" id="ins_ex_id">
                                                <td align="right">选择要通过的副本:</td>
                                                <td>
                                                    <select id="insid" name="insid">
                                                        <option value="" selected>请选择</option>
                                                        #for $subjson in $scenlist
                                                        <option value="$subjson['scen_id']">
                                                        $subjson['scen_id'] - $subjson['scen_name']
                                                        </option>
                                                        #end for
                                                        <option value="0">通过所有副本</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr id="ins_ex_mark">
                                                <td align="right">请输入通关分数:</td>
                                                <td>
                                                    <input type="text" id="insmark" name="insmark" value="在此输入"/>
                                                    <br/>
                                                    (200 ~ 2000之间任意数值)
                                                </td>
                                            </tr>
                                            <tr class="odd" id="ins_ex_level">
                                                <td align="right">请选择通关等级:</td>
                                                <td>
                                                    <select id="inslevel" name="inslevel">
                                                        <option value="" selected>请选择</option>
                                                        <option value="1">1级，较差</option>
                                                        <option value="2">2级，一般</option>
                                                        <option value="3">3级，不错</option>
                                                        <option value="4">4级，优秀</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr id="task_tr">
                                                <td align="right">请选择要完成的任务:</td>
                                                <td>
                                                    <select id="taskid" name="taskid">
                                                        <option value="" selected>请选择</option>
                                                        <option value="0">取消</option>
                                                        #for $subtask in $tasklist
                                                        <option value="$subtask['task_id']">
                                                        $subtask['task_id'] - $subtask['task_name']
                                                        </option>
                                                        #end for
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center"></td>
                                                <td>
                                                    <input class="button" id="sub_btn" type="button" value="提交"/>
                                                </td>
                                            </tr>
                                    </tbody></table>
                                </div>
                            </form>
                            <!-- Table -->

                        </div>
                        <!-- End Box -->

                    </div>
                    <!-- End Content -->

                    <div class="cl">&nbsp;</div>
                </div>
                <!-- Main -->

            </div>
        </div>
        <!-- End Container -->

        <!-- Footer -->
        <div id="footer">
            <div class="shell">
                <span class="left">© 2014 - coolplay</span>
                <span class="right">

                </span>
            </div>
        </div>
        <!-- End Footer -->


</body></html>
<script src="/static/myjs/SaveAll.js" type="text/javascript">
</script>
