        <link rel="stylesheet" href="/static/index_files/style.css" type="text/css" media="all">
        <link rel="stylesheet" href="/static/css/jquery-ui.css" type="text/css" media="all">
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery-ui-1.8.23.custom.min.js" type="text/javascript"></script>
        <script>
        </script>

    </head>
    <body>
        <div align="center">
        </div>
        <!-- Header -->
        <div id="header">
            <div class="shell">
                <!-- Logo + Top Nav -->
                <div id="top">
                    <h1><a href="#">游侠传运营平台</a></h1>
                    <div id="top-navigation">
                        Welcome <a href="#"><strong>Administrator</strong></a>
                        <span>|</span>
                        <a href="#">Help</a>
                        <span>|</span>
                        <a href="#">Profile Settings</a>
                        <span>|</span>
                        <a href="#">Log out</a>
                    </div>
                </div>
                <!-- End Logo + Top Nav -->

                <!-- Main Nav -->
                <div id="navigation">
                    <ul>
                        <li><a href="#" class="active"><span>官网</span></a></li>
                        <li><a href="#"><span>下载平台</span></a></li>
                        <li><a href="/index.login"><span>作弊系统</span></a></li>
                        <li><a href="/index.chart"><span>报表系统</span></a></li>
                        <li><a href="/index.gm_main"><span>后台管理</span></a></li>
                        <li><a href="/index.upload"><span>发布平台</span></a></li>
                    </ul>
                </div>
                <!-- End Main Nav -->
            </div>
        </div>
        <!-- End Header -->
        <!-- Container -->
        <div id="container">
            <div class="shell">

                <!-- Small Nav -->
                <div class="small-nav">
                    <a href="#">官网</a>
                    <span> &gt; </span>
                    <a href="/index.gm_main">管理平台</a>
                </div>
                <!-- End Small Nav -->
                <!-- Main -->
                <div id="main">
                    <div class="cl">&nbsp;</div>

                    <!-- Content -->
                    <div id="content">

                        <!-- Box -->
                        <div class="box">
                            <!-- Box Head -->
                            <div class="box-head">
                                <h2 class="left">发布系统公告</h2>
                                <div class="right">
                                </div>
                            </div>
                            <!-- End Box Head -->

                            <!-- Table -->
                            <form id="form1" action="/index.gm_sys" method="post" enctype="multipart/form-data">
                                <div class="table">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tbody><tr>
                                            </tr>
                                            <tr>
                                                <td align="right">请选择区:</td>
                                                <td>
                                                    <select id="ch_area" name="area">
                                                        <option value="" selected>请选择</option>
                                                        #for $subjson in $arealist
                                                        <option value="$subjson['area_id']">
                                                        $subjson['area_name']
                                                        </option>
                                                        #end for
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="right">请填写公告内容:</td>
                                                <td>
                                                    <textarea name="sys_msg" rows="10" cols="60"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center"></td>
                                                <td>
                                                    <input class="button" id="sub_btn" type="button" value="提交"/>
                                                </td>
                                            </tr>
                                    </tbody></table>
                                </div>
                            </form>
                            <!-- Table -->

                        </div>
                        <!-- End Box -->

                    </div>
                    <!-- End Content -->

                    <div class="cl">&nbsp;</div>
                </div>
                <!-- Main -->

            </div>
        </div>
        <!-- End Container -->

        <!-- Footer -->
        <div id="footer">
            <div class="shell">
                <span class="left">© 2014 - coolplay</span>
                <span class="right">

                </span>
